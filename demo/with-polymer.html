<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>google-domain-user-picker Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../google-domain-user-picker.html">

    <style type="text/css">

      .results-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

    <dom-module id="demo-element">
      <template>
        <template is="dom-if" if="{{!accessToken}}">
          <button on-tap="handleAuthClick">
            Click me to auth with Google
          </button>
        </template>

        <template is="dom-if" if="{{accessToken}}">

          <div class="results-container">
            You chose: <span>{{result}}</span>
          </div>

          <google-domain-user-picker id="picker"
                                     access-token="{{accessToken}}"
                                     min-length="2"
                                     max-results="15"
                                     placeholder="Search"
                                     on-select-user="_onSelectUser"
          </google-domain-user-picker>
        </template>
      </template>
    </dom-module>

    <demo-element></demo-element>



    <script src="https://apis.google.com/js/auth.js"></script>

    <script>

      var CLIENT_ID = '400241932993-3kgqn50fdsd83hp26trn0bv8k2goiams.apps.googleusercontent.com';
      var SCOPES = [
        'https://www.googleapis.com/auth/admin.directory.user.readonly'
      ];

      Polymer({
        is: "demo-element",

        properties: {
          accessToken: {
            type: String,
            value: null,
          },
        },

        _onSelectUser: function(e, user) {
          this.result = user.name;
        },

        handleAuthClick: function() {
          gapi.auth.authorize({
            client_id: CLIENT_ID,
            scope: SCOPES,
            immediate: false
          }, function(authResult) {
            if (authResult && !authResult.error) {
              this.accessToken = authResult.access_token;
            }
          }.bind(this));
        },
      });

    </script>

  </body>
</html>
